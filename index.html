<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="background">
    <div class="card">
      <div class="order-image-wrapper">
        <img src="assets/images/illustration-hero.svg" alt="hero">
      </div>
      <div class="summary-card">
        <div class="summary-header">Order Summary</div>
        <div class="summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</div>
        <div class="order-details">
          <div class="container">
            <div class="order-image">
              <img src="assets/images/icon-music.svg" alt="music">
            </div>
            <div class="plan-details">
              <div class="plan-type">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div>

            <div class="change-plan-wrapper">
              <div class="change-plan">
                Change
              </div>
            </div>
          </div>
        </div>
        <div class="payment-btn">Proceed to Payment</div>
        <div class="cancel-btn">Cancel Order</div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
